<div class="cartBox">
  <h1 class="text-danger">Shopping Cart</h1>
  <div class="headCart">
    <p class="lead">
      You Have <label class="text-danger">{{cartProducts.length}}</label> item in you cart
    </p>
    <span class="text-danger card-header" (click)="clearShoppingCart()"> Clear Shopping Cart</span>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th style="width: 25%">Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartProducts; let index = index">
        <td> <img src="{{item.item.image}}"/></td>
        <td>{{item.item.title}}</td>
        <td>{{item.item.price}} L.E</td>
        <td>
          <div class="quantity">
            <button class="btn btn-dark"  (click)="getPlus(index)">+</button>
            <input type="number" class="form-control" min="1" [(ngModel)]="item.quantity" (change)="detectChangesInInputField()" />
            <button class="btn btn-dark" (click)="getMinus(index)">-</button>
          </div>
        </td>
        <td style="color:rgb(37, 194, 37)"> <strong>{{item.item.price * item.quantity}} L.E </strong></td>
        <td>
          <button class="btn btn-danger" (click)="deleteProduct(index)">Delete</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>Total : {{totalPrice}}</th>
        <th><button class="btn btn-success" (click)="sendProductsToBackEnd()">Order Now</button></th>
      </tr>
    </tfoot>
  </table>
</div>
<div class="alert alert-success" role="alert" *ngIf="success">
  <strong>Well Done!</strong> Your Order is Successfully Sent
</div>
