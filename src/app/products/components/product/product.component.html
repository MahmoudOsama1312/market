<div class="alert alert-success" role="alert" *ngIf="addInTheCart"> Your <strong> [ {{productData.title}} ] </strong> is
  Added to the Cart <strong> Successfully </strong> </div>

<div class="item" *ngIf="!addInTheCart">
  <div class="ToEscapeTheButtonFromRouting" routerLink="/details/{{productData.id}}">
    <img src="{{productData.image}}" alt="test" />
    <div class="body">
      <h4 class="title">{{productData.title}}</h4>
      <p class="para">{{productData.description}}</p>
    </div>
  </div>

  <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
    <button *ngIf="!showButton" class="btn btn-success" (click)="showButtonFunction()"> Add to Cart </button>

    <div *ngIf="showButton"  class="box d-flex w-50">
      <input  type='number' class="form-control" [(ngModel)]="amount">
      <button (click)="add(); showSuccessMessage() ; showButton=false ">Add</button>

    </div>
    <span>{{productData.price}}</span>
  </div>

</div>
